<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>COSTLY</h1>
        <div id="inputs">
            <input type="email" id="aa" placeholder="Email">
            <input type="password" id="bb" placeholder="Password">
        </div>
        <div id="icons">
            <a href="#"><img src="twitter-icon.png" id="a" alt="Twitter"></a>
            <a href="#"><img src="facebook-icon.png" id="b" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" id="c" alt="Instagram"></a>
        </div>
        <div id="buttons">
            <button id="sas1">Sign in</button>
            <button id="sas2">Political privacy</button>
        </div>
    </div>
</body>
</html>
